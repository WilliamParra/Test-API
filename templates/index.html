<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Display Interface</title>
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <script src="/static/js/scripts.js" defer></script> <!-- Agregado defer para asegurarse de que el JS se ejecute después de cargar el HTML -->
  </head>
  <body>
    <div class="container">
      <h1 class="title">User Management System</h1>

      <!-- Add User Section -->
      <div class="section">
        <h2>Add New User</h2>
        <div class="input-group">
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" placeholder="Enter name" />
        </div>
        <div class="input-group">
          <label for="ageInput">Age:</label>
          <input type="number" id="ageInput" placeholder="Enter age" />
        </div>
        <button onclick="addUser()">Add User</button>
        <div id="addStatus" class="status-message"></div> <!-- Este es el contenedor para el mensaje de estado -->
      </div>

      <!-- Search Section -->
      <div class="section">
        <h2>Search Users</h2>
        <div class="input-group">
          <label for="searchInput">Search by name:</label>
          <input
            type="text"
            id="searchInput"
            placeholder="Enter name to search"
          />
        </div>
        <button onclick="searchUsers()">Search</button>
        <button onclick="loadAllUsers()">Show All Users</button>

        <!-- Asegúrate de que este div esté presente -->
        <div id="searchStatus" class="status-message"></div> <!-- Este es el contenedor para el mensaje de búsqueda -->
      </div>
      <!-- -->
      <!-- Results Section -->
      <div class="section">
        <h2>Results</h2>
        <div id="resultsContainer"></div> <!-- Aquí se mostrarán los resultados de la búsqueda -->
      </div>
    </div>
  </body>
</html>
